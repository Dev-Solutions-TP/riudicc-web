<page-title
    firstWord="{{titulo()}}"
    secondWord=""
></page-title>

@if (noticiaResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg"></span>
</div>
}
@if (noticiaResource.hasValue()) {

<noticia-page-view [noticia]="noticiaResource.value()" />
}
