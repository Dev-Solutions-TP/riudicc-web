<div class="animate-fadeIn">
    <!-- Card horizontal (desktop y tablet) -->
    <div class="hidden md:flex card card-side bg-base-100 shadow-sm">
        <figure>
            <!-- [src]="imagenPrincipal() ? 'https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp': 'https://riudicc.org/img/' + imagenPrincipal().url" -->
            <img
                [src]="proyecto().images | projectImagePipe"
                [alt]="imagenPrincipal() || traduccion().titulo"
            >

            <!-- class="max-w-xs max-h-60 object-cover" -->
        </figure>
        <div class="card-body">
            <h2 class="card-title  font-montserrat text-black ">{{ traduccion().titulo }}</h2>
            <p>{{ traduccion().descripcionCorta }}</p>
            <div class="card-actions justify-end">
                <button class="btn btn-primary">Ver más</button>
            </div>
        </div>
    </div>
    <!-- Card vertical (móvil) -->
    <div class="flex md:hidden card bg-base-100 shadow-sm ">
        <figure class="h-50 overflow-hidden">
            <img
                [src]="proyecto().images | projectImagePipe"
                [alt]="imagenPrincipal() || traduccion().titulo"
                class="w-full h-full object-cover"
            >
        </figure>
        <div class="card-body">
            <h2 class="card-title  font-montserrat text-black">{{ traduccion().titulo }}</h2>
            <p>{{ traduccion().descripcionCorta }}</p>
            <div class="flex justify-end">
                <a
                    class="link link-accent"
                    [routerLink]="['/eu', proyecto().slug]"
                >Enlace</a>
            </div>
        </div>
    </div>
</div>
