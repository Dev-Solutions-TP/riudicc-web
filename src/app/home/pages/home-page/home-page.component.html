<section
    aria-labelledby="
            banners-section"
    class="container mx-auto px -8  md:px-10  py-8"
>

    @if (bannersResponse.hasValue()) {
    <home-carousel [banners]="bannersResponse.value().items"></home-carousel>
    }
</section>
<div
    class="relative flex max-w-[100rem] flex-col-reverse items-center justify-center gap-10 p-4 md:gap-20 md:p-20 xl:flex-row-reverse">
    <div>
        <h2 class="font-title text-center leading-none md:text-start">
            <span class="text-[clamp(2rem,8vw,4rem)] font-black">RIUDICC</span> <br>
            <div class="h-4 md:h-2"></div>

            <span class="text-[clamp(2rem,8vw,4rem)] font-light">{{siglas()}}</span>
        </h2>
        <div class="h-8 md:h-12"></div>

        <p class="text-base-content/70 font-title mb-6 text-center font md:text-3xl md:text-start">
            {{aboutContenido()}}</p>

        <p class="text-base-content/70 font-title mb-6 text-center font-light md:text-3xl xl:text-start">
        </p>
        <div class="h-4 md:h-10"></div>
        <div class="flex w-full justify-center xl:justify-start"><a
                data-sveltekit-preload-data=""
                [routerLink]="['/about']"
                class="btn btn-lg btn-wide btn-outline group"
            >{{about()}}<svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="hidden h-6 w-6 transition-transform duration-300 group-hover:translate-x-1 md:inline-block rtl:rotate-180 group-hover:rtl:-translate-x-1"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                    ></path>
                </svg></a></div>
    </div>
</div>
