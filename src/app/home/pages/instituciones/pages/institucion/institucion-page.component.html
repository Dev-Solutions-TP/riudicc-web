<page-title
    firstWord="{{titulo()}}"
    secondWord=""
></page-title>

@if (institucionResource.isLoading()) {
<div class="flex justify-center items-center h-screen">

    <span class="loading loading-spinner loading-lg"></span>
</div>
}

@if (institucionResource.hasValue()) {

<div class="max-w-[100rem]   px-4 md:px-20 ">

    <institucion-page-view [institucion]="institucionResource.value()"></institucion-page-view>
</div>
}
