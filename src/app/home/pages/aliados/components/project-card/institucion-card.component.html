<div class="animate-fadeIn">
    <!-- Card horizontal (desktop y tablet) -->
    <div class="card card-side bg-base-100 shadow-sm w-full h-60">
        <!-- Imagen al 30% del ancho -->
        <figure class="w-[30%] h-full flex items-center justify-center bg-white">
            <img
                [src]="institucion().images | projectImagePipe"
                [alt]="imagenPrincipal()?.altText || traduccion().description"
                class="h-full w-full object-contain p-4"
            >
        </figure>

        <!-- Espaciado del 5% antes del texto -->
        <div class="w-[5%]"></div>

        <!-- Texto ocupa el resto -->
        <div class="card-body w-[65%] p-4 flex flex-col justify-between">
            <div>
                <h2 class="card-title font-montserrat text-black">{{ traduccion().name }}</h2>
                <p class="line-clamp-3">{{ traduccion().description }}</p>
                <!-- Banderita -->
                <div class="flex items-center space-x-2 mt-2">
                    <img
                        [src]="'https://flagcdn.com/w40/' + getCountryCode(institucion().pais) + '.png'"
                        [alt]="institucion().pais"
                        class="w-6 h-4 object-cover rounded-sm"
                    >
                    <span class="text-sm text-gray-500 capitalize">{{ institucion().pais }}</span>
                    <!-- Enlace a Google Maps -->

                </div>
                <div class="mt-2">
                    <a
                        class="text-sm text-blue-600 hover:underline"
                        [href]="'https://www.google.com/maps?q=' + institucion().latitud + ',' + institucion().longitud"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        Ver ubicación en Google Maps
                    </a>
                </div>
            </div>
            <div class="card-actions justify-end">
                <button
                    class="btn btn-primary"
                    [attr.href]="institucion().enlaces[0].url"
                    (click)="abrirEnlace(institucion().enlaces[0].url)"
                    type="button"
                >
                    More
                </button>
            </div>
        </div>
    </div>
    <!-- Card vertical (móvil) -->
    <div class="flex md:hidden card bg-base-100 shadow-sm ">
        <figure class="h-50 overflow-hidden">
            <img
                [src]="institucion().images | projectImagePipe"
                [alt]="imagenPrincipal()?.altText || traduccion().description"
                class="w-64 h-60 object-cover"
            >
        </figure>
        <div class="card-body">
            <h2 class="card-title  font-montserrat text-black">{{ traduccion().name }}</h2>
            <p>{{ traduccion().description }}</p>
            <div class="flex justify-end">
                <button
                    class="btn btn-primary"
                    [attr.href]="institucion().enlaces[0].url"
                    (click)="abrirEnlace(institucion().enlaces[0].url)"
                    type="button"
                >
                    More
                </button>
            </div>
        </div>
    </div>
</div>
