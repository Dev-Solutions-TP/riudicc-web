<form
    class="flex flex-col gap-2 w-full max-w-md mx-auto"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
>


    <label class="input w-full">

        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke="currentColor"
        >
            <path
                fill="currentColor"
                d="M5 5h13a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V8a3 3 0 0 1 3-3m0 1c-.5 0-.94.17-1.28.47l7.78 5.03l7.78-5.03C18.94 6.17 18.5 6 18 6zm6.5 6.71L3.13 7.28C3.05 7.5 3 7.75 3 8v9a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2V8c0-.25-.05-.5-.13-.72z"
            />
        </svg>
        <input
            type="email"
            class="grow"
            placeholder="email@example.com"
            formControlName="email"
        />
    </label>

    <label class="input w-full">

        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            stroke="currentColor"
        >
            <path
                fill="currentColor"
                d="m8.1 7l-.6-.3L15 0h-2L6 6.1C5.7 6 5.4 6 5 6c-2.8 0-5 2.2-5 5s2.3 5 5 5s5-2.2 5-5c0-.6-.1-1.2-.3-1.7L11 8V6h2V4h2l1-1V0zM4 13.2c-.7 0-1.2-.6-1.2-1.2s.6-1.2 1.2-1.2s1.2.6 1.2 1.2s-.5 1.2-1.2 1.2"
            />
        </svg>
        <input
            type="password"
            class="grow"
            placeholder="Password"
            formControlName="password"
        />
    </label>

    <p></p>

    <button
        class="btn btn-primary mt-2"
        type="submit"
    >
        Login
    </button>




</form>


@if(hasError()){

<div
    role="alert"
    class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w52"
>
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
    >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
    </svg>
    <span>Por favor revisa la informacion ingresada</span>
</div>
}
